<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To Do List</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Roboto:ital@0;1&family=Xanh+Mono:ital@0;1&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="todo.css">
</head>

<body>
  <div class="content">
    <div id="myDIV" class="header">
      <button onclick="changeToDark()" class="darkBttn">Dark theme</button>
      <h1>My To Do List</h1>
      <input type="text" class="Input" id="myInput" placeholder="Add something to the list...">
      <button onclick="addElement()" class="addBttn">Add</button>
      <button onclick="clearThis()" class="clearBttn" id="dltBttn">Clear</button>
    </div>
    <main>
      <ul id="UL">
        <li class="checked">Get up at 7 O'clock</li>
        <li> Check my emails</li>
        <li>Go to the gym</li>
        <li>Meet with friends</li>
        <li>Exercise some JS</li>
      </ul>
    </main>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <script src="todo.js"></script>
</body>

</html>
